name: Publish package to NPM ðŸ“¦
on:
  push:
    paths:
      - "package.json"

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: "https://registry.npmjs.org"
      - name: Install PNPM
        uses: pnpm/action-setup@v4
        with:
          run_install: true
      - run: pnpm install
      - run: pnpm publish
